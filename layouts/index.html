{{ define "main" }}

<section id="home">
  <ul>
    {{ range $index, $page := first 20 (where .Site.RegularPages.ByLastmod.Reverse "Section" "in" .Site.Params.mainSections) }}
    <li {{if eq $index 0}}class="first"{{end}}>
      <h1 class="no-border"><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
      {{ partial "aside" . }}
      <p>{{ .Summary }}</p>
      {{ if .Truncated }}
      <a href="{{ .RelPermalink }}">阅读 &hellip;</a>
      {{ end }}
    </li>
    {{ end }}
  </ul>
</section>

{{ end }}
